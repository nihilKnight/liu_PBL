<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 30px; border: 1px solid #ddd; }
        .code { font-size: 24px; color: #1a73e8; margin: 20px 0; }
        .footer { margin-top: 30px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>欢迎注册我们的服务</h2>
        <p>请使用以下验证码完成注册：</p>
        <div class="code">{{ verification_code }}</div>
        <p>该验证码将在5分钟内失效</p>
        <div class="footer">
            <p>此邮件为系统自动发送，请勿直接回复</p>
        </div>
    </div>
</body>
</html>
